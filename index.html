<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Federico Strifezzo</title>

  <!-- SEO & Language Tags -->
  <meta name="robots" content="noindex, follow">
  <meta name="description" content="Sitio oficial de Federico Strifezzo, documentalista y director. Redirección automática según idioma.">
  <link rel="alternate" hreflang="es" href="/es/">
  <link rel="alternate" hreflang="en" href="/en/">
  <link rel="alternate" hreflang="x-default" href="/">

  <!-- Redirection Script -->
  <script>
    (function(){
      try {
        var stored = localStorage.getItem('lang');
        var nav = (navigator.languages && navigator.languages[0]) || navigator.language || 'es';
        var lang = stored || (nav.toLowerCase().startsWith('es') ? 'es' : 'en');
        location.replace('/' + lang + '/');
      } catch (e) {
        location.replace('/es/');
      }
    })();
  </script>
</head>
<body>
  <noscript>
    <p style="text-align:center; padding:1rem; background:#f8d7da; color:#721c24;">
      JavaScript está deshabilitado. Elegí tu idioma manualmente:
      <a href="/es/">Español</a> | <a href="/en/">English</a>
    </p>
  </noscript>
</body>
</html>
